<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>验证码</title>
</head>
<body>
<form action="" method="post">
	用户名：<input type="text" name="username"><br>
	密码：<input type="password" name="password"><br>
	验证码：<input type="text" name="code"><img id="img" alt="验证码" src="/ServletDemo/checkcode" onclick="run()">
</form>
<script type="text/javascript">
	function run(){
		var img =  document.getElementById("img");
		img.setAttribute("src", "/ServletDemo/checkcode?"+new Date().getTime());
	}
</script>
</body>
</html>
